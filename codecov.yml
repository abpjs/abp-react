# Codecov configuration for monorepo
# Components isolate coverage by package path - no flags needed at upload time
# See: https://docs.codecov.com/docs/components

coverage:
  status:
    project:
      default:
        target: auto
    patch:
      default:
        target: auto

comment:
  layout: "diff, components, files"
  behavior: default

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        branches:
          - "!main"
  individual_components:
    - component_id: account
      name: account
      paths:
        - packages/account/**
    - component_id: account_pro
      name: account-pro
      paths:
        - packages/account-pro/**
    - component_id: audit_logging
      name: audit-logging
      paths:
        - packages/audit-logging/**
    - component_id: chat
      name: chat
      paths:
        - packages/chat/**
    - component_id: core
      name: core
      paths:
        - packages/core/**
    - component_id: feature_management
      name: feature-management
      paths:
        - packages/feature-management/**
    - component_id: identity
      name: identity
      paths:
        - packages/identity/**
    - component_id: identity_pro
      name: identity-pro
      paths:
        - packages/identity-pro/**
    - component_id: language_management
      name: language-management
